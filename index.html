<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div>
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" width="320.938" height="106"
            class="image">
    </div>

    <div>

            <div style="margin-top: 30px;">
                <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzMxNTMwNDIyLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next"
                    class="link">Forgotten password?</a>
            </div>
            <div class="line"></div>
            <div style="padding-top: 6px; width: 396px; height: 46px;">
                <a href="index.html" role="button" class="new-link" target="_self">Create new account</a>
            </div>
        </form>
    </div>
    <div style="margin-top: 28px; text-align: center;  ">
        <p> <a href="index.html" class="Anchor">Create a page</a> for a celebrity,brand or business.</p>
    </div>

</html>
